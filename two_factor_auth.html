{% extends 'base.html' %}

{% block title %}Двухфакторная аутентификация{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Двухфакторная аутентификация</h2>
    <div class="alert alert-info">
        <p>Для вашего аккаунта включена двухфакторная аутентификация. Введите пароль от вашего аккаунта Telegram:</p>
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="password" class="form-label">Пароль 2FA</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>
</div>
{% endblock %}
