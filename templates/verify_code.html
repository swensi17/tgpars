{% extends 'base.html' %}

{% block title %}Подтверждение кода{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Подтверждение кода</h2>
    <div class="alert alert-info">
        <p>На ваш телефон отправлен код подтверждения. Введите его ниже:</p>
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="code" class="form-label">Код подтверждения</label>
            <input type="text" class="form-control" id="code" name="code" 
                   placeholder="12345" pattern="[0-9]+" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>
</div>
{% endblock %}
